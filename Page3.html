<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Comments Page 3</title>  
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f8ff;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin: 20px 0;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        hr {
            border: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #3498db, transparent);
            margin: 15px 0;
        }

        #all-comments {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        #all-comments div {
            padding: 15px;
            margin: 10px 0;
            background-color: #ecf0f1;
            border-radius: 5px;
            border-left: 4px solid #3498db;
            transition: transform 0.2s ease;
        }

        #all-comments div:hover {
            transform: translateX(5px);
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 15px 0;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            color: #2980b9;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #e74c3c;
            text-decoration: underline;
        }

        #all-comments:empty::before {
            content: "No comments yet.";
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>  
<body>  
    <h1>All Comments</h1>  
    <hr>  
    <div id="all-comments"></div>  
    <button onclick="goBack()">Go Back to Page 2</button>  

    <script>  
        // Tải và hiển thị tất cả bình luận từ LocalStorage  
        window.onload = function() {  
            let comments = JSON.parse(localStorage.getItem("comments")) || [];  
            let commentListDiv = document.getElementById("all-comments");  

            if (comments.length === 0) {  
                commentListDiv.innerText = ""; // Kích hoạt pseudo-element
            } else {  
                comments.forEach(function(comment) {  
                    let commentDiv = document.createElement("div");  
                    commentDiv.innerText = comment;  
                    commentListDiv.appendChild(commentDiv);  
                });  
            }  
        };  

        // Quay lại Page2.html  
        function goBack() {  
            window.location.href = "Page2.html";  
        }  
    </script> 
    <hr>
    <a href="index.html">
        Back to home page
    </a>
</body>  
</html>
