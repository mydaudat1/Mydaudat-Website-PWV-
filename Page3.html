<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page3 - View Comments from Page2</title>
</head>
<body>
    <h2>Page3 - Comments from Page2</h2>
    
    <!-- Comment display area -->
    <div id="comment-list"></div>

    <script>
        // Function to load comments from localStorage
        function loadComments() {
            let comments = JSON.parse(localStorage.getItem("comments")) || [];
            if (comments.length > 0) {
                comments.forEach(comment => {
                    let commentDiv = document.createElement("div");
                    commentDiv.innerText = comment;
                    document.getElementById("comment-list").appendChild(commentDiv);
                });
            } else {
                let noCommentDiv = document.createElement("div");
                noCommentDiv.innerText = "No comments available yet.";
                document.getElementById("comment-list").appendChild(noCommentDiv);
            }
        }

        // Load comments when the page is opened
        window.onload = loadComments;
    </script>
</body>
</html>
