<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Comments Page 3</title>  
</head>  
<body>  
    <h1>All Comments</h1>  
    <hr>  
    <div id="all-comments"></div>  
    <button onclick="goBack()">Go Back to Page 2</button>  

    <script>  
        // Tải và hiển thị tất cả bình luận từ LocalStorage  
        window.onload = function() {  
            let comments = JSON.parse(localStorage.getItem("comments")) || [];  
            let commentListDiv = document.getElementById("all-comments");  

            if (comments.length === 0) {  
                commentListDiv.innerText = "No comments yet.";  
            } else {  
                comments.forEach(function(comment) {  
                    let commentDiv = document.createElement("div");  
                    commentDiv.innerText = comment;  
                    commentListDiv.appendChild(commentDiv);  
                });  
            }  
        };  

        // Quay lại Page2.html  
        function goBack() {  
            window.location.href = "Page2.html";  
        }  
    </script> 
<hr>
<a href = "index.html">
    Back to home page
</a>
</body>  
</html>
