<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments page!</title>
<body>
  <h1>Write your all comments here!</h1>
  <hr>
</body>
<body> 
  <b><ins>Write your comments below ↓↓↓:</ins></b>
  <hr>

<textarea id="comment" name="comment" rows="4" cols="50" placeholder="Write here (Example: My name is Binh!)"></textarea><br>
<button onclick="submitComment()">Send</button>
<div id="comment-list"></div>

<script>
    let commentCount = 0; // Biến đếm số thứ tự người dùng

    function submitComment() {
        let commentText = document.getElementById("comment").value;
        if (commentText.trim() !== "") {
            commentCount++; // Tăng số thứ tự sau mỗi bình luận
            let commentDiv = document.createElement("div");
            commentDiv.innerText = "Anonymous " + commentCount + ": " + commentText; // Thêm tên "ẨN DANH" và số thứ tự
            document.getElementById("comment-list").appendChild(commentDiv);
            document.getElementById("comment").value = ""; // Xóa nội dung ô nhập
        }
    }
</script>
</body>
</html>
